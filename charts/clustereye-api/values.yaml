replicaCount: 1

image:
  repository: johnblack77/clustereye-api
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  grpcPort: 50051
  grpcTargetPort: 50051

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  server:
    name: ClusterEye

  log:
    level: "debug"
    format: "text"
    output: "console"
    file_path: "/var/log/clustereye-api.log"
    max_size: 100
    max_backups: 5
    max_age: 30
    compress: true

  # Database and InfluxDB settings - managed via global values
  influxdb:
    enabled: true
    batch_size: 1000
    flush_interval: 10

  # AI Features Configuration
  # Set enabled: true to activate AI-powered analysis features
  # Note: This will enable AI caching, auto-triggers, and queue processing
  # Estimated cost: ~$5-15/month per customer with AI enabled
  ai:
    enabled: false  # Default: disabled for cost control
    endpoint: "https://o4szcpxekyj6hvcdx5ktqy2c.agents.do-ai.run/api/v1/chat/completions"
    token: "cifsE4HtBVWFEzyXrh5E5vbU-v66wK6I"

configMap:
  enabled: true

secret:
  enabled: true