replicaCount: 2

image:
  repository: johnblack77/clustereye
  pullPolicy: IfNotPresent
  tag: "latest-amd64"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: clustereye.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: REACT_APP_API_URL
    value: ""  # Will be set to API service URL
  - name: REACT_APP_ENV
    value: "production"

# Runtime configuration for frontend
# This will be mounted as config.js in the container
config:
  appName: "Clustereye"
  features:
    aiAnalysis: true
    anomalyDetection: true
    realTimeMonitoring: true
  timeout:
    apiRequest: 30000
    websocket: 5000

configMap:
  enabled: true
  data: {}