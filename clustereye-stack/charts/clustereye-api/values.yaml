replicaCount: 1

image:
  repository: johnblack77/clustereye-api
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  grpcPort: 50051
  grpcTargetPort: 50051

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  server:
    name: ClusterEye

  log:
    level: "debug"
    format: "text"
    output: "console"
    file_path: "/var/log/clustereye-api.log"
    max_size: 100
    max_backups: 5
    max_age: 30
    compress: true

  database:
    host: ""  # Will use global.database.host or fallback
    port: 5432
    user: ""  # Will use global.database.username or fallback
    password: ""  # Will use global.database.password or fallback
    dbname: ""  # Will use global.database.database or fallback
    sslmode: ""  # Will use global.database.sslMode or fallback

  influxdb:
    url: ""  # Will use global.influxdb.url or fallback
    token: ""  # Will use global.influxdb.token or fallback
    organization: ""  # Will use global.influxdb.organization or fallback
    bucket: ""  # Will use global.influxdb.bucket or fallback
    enabled: true
    batch_size: 1000
    flush_interval: 10

configMap:
  enabled: true

secret:
  enabled: true