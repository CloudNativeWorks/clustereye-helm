apiVersion: v2
name: clustereye-stack
description: A Helm chart for ClusterEye monitoring stack including frontend, API, PostgreSQL, and InfluxDB
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/senbaris/clustereye
sources:
  - https://github.com/senbaris/clustereye
  - https://github.com/senbaris/clustereye-api
maintainers:
  - name: ClusterEye Team
keywords:
  - monitoring
  - database
  - metrics
  - kubernetes

dependencies:
  - name: clustereye-frontend
    version: "0.1.0"
    repository: "file://./charts/clustereye-frontend"
    condition: frontend.enabled
  - name: clustereye-api
    version: "0.1.0"
    repository: "file://./charts/clustereye-api"
    condition: api.enabled
  - name: clustereye-envoy
    version: "0.1.0"
    repository: "file://./charts/clustereye-envoy"
    condition: envoy.enabled
  - name: postgresql
    version: "16.7.27"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: influxdb
    version: "4.12.5"
    repository: "https://helm.influxdata.com/"
    condition: influxdb.enabled