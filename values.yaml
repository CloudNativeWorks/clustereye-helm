# Global configurations
global:
  namespace: clustereye
  storageClass: ""
  imagePullSecrets: []

  # Global secrets and configurations
  # WARNING: Never commit real secrets to version control!
  # These are example values for development only.
  # For production, override these values using --set or a separate values file.
  secrets:
    jwtSecretKey: ""  # Set via: --set global.secrets.jwtSecretKey=YOUR_SECRET
    apiSecretKey: ""  # Set via: --set global.secrets.apiSecretKey=YOUR_SECRET
    encryptionKey: ""  # Set via: --set global.secrets.encryptionKey=YOUR_SECRET

  # Database credentials (can be overridden by external configs)
  database:
    host: "clustereye-postgresql"  # Internal service name
    port: 5432
    username: "postgres"
    password: ""  # Set via: --set global.database.password=YOUR_PASSWORD
    database: "clustereye"
    sslMode: "disable"

  # InfluxDB credentials (can be overridden by external configs)
  influxdb:
    url: "http://clustereye-influxdb:8086"  # Internal service name
    token: ""  # Set via: --set global.influxdb.token=YOUR_TOKEN
    organization: "clustereye"
    bucket: "clustereye"

  # Domain configurations for Envoy routing
  domains:
    frontend: "demoui.clustereye.com"
    api: "demoapi.clustereye.com"

# Component enablement flags
frontend:
  enabled: true

api:
  enabled: true

envoy:
  enabled: true

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: "postgres"
    database: "clustereye"
    # Password is managed via global.database.password
    # The postgresql chart will use existingSecret if provided

# InfluxDB configuration
influxdb:
  enabled: true

# External database configurations (when not using included databases)
externalPostgreSQL:
  enabled: false
  host: ""
  port: 5432
  username: postgres
  password: ""
  database: clustereye
  sslMode: disable

externalInfluxDB:
  enabled: false
  url: ""
  token: ""
  organization: ""
  bucket: ""